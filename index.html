<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/spotify-xxl-removebg-preview.png">
    <title>Login - Spotify</title>
</head>
<body>
    <section id="head">
        <img src="images/Spotify-Logo-Black-removebg-preview.png">
    </section>

    <hr>

    <section id="button">
        <div class="container">
            <h1>To continue, log in to Spotify.</h1>
            <button id="facebook-btn"><a href="#" class="fa fa-facebook"></a>Continue With Facebook</button>
            <button id="apple-btn"><a href="#" class="fa fa-apple"></a>Continue With Apple</button>
            <button id="google-btn" ><a href="#" class="google"><img src="images/image-20150902-6700-t2axrz-removebg-preview.png" height="20" width="20" ></a>Continue With Google</button>
            <button id="phone-btn">Continue With Phone Number</button>
        </div>
    </section>


    <div class="form">
      <label for="login" class="username">Email address or username</label>
      <input type="text" class="form-email" placeholder="Email address or username">
      <label for="password" class="password">Password</label>
      <input type="password" class="form-password" placeholder="Password">
      <a href="#" class="forgot">Forgot your password?</a>
      <div class="checking">
        <input type="checkbox" class="check" >
          Remember Me

          <button id="login"><a href="#">Log In</a></button>
      </div>
      <h4 id="dont">Don't have an account?</h4>
      <button id="signup">Sign up for Spotify</button>
    </div>
    

    
</body>
</html>
